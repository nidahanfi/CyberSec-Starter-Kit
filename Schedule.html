<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Daily Schedule</h1>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>7:00 AM</td>
            <td>Wake Up</td>
          </tr>
          <tr>
                    <td>8:00 AM</td>
                    <td>Breakfast</td>
                </tr>
                <tr>
                    <td>9:00 AM</td>
                    <td>Work/Study</td>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td>Lunch</td>
                </tr>
                <tr>
                    <td>1:00 PM</td>
                    <td>Continue Work/Study</td>
                </tr>
                <tr>
                    <td>5:00 PM</td>
                    <td>Exercise</td>
                </tr>
                <tr>
                    <td>6:00 PM</td>
                    <td>Dinner</td>
                </tr>
                <tr>
                    <td>7:00 PM</td>
                    <td>Leisure/Free Time</td>
                </tr>
                <tr>
                    <td>10:00 PM</td>
                    <td>Prepare for Bed</td>
                </tr>
                <tr>
                    <td>11:00 PM</td>
                    <td>Sleep</td>
                </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
